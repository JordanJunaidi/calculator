<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <h1 id="title">Jordan's Basic Calculator</hi>
    <h1 id="display"></h1>
    <div class="buttons">
        <div class="row">
            <button class= "number" id="1">1</button>
            <button class= "number" id="2">2</button>
            <button class= "number" id="3">3</button>
            <button class="filler"></button>
            <button class="symbol" id="+">+</button>
            <button class="symbol" id="-">-</button>
        </div>
        <div class="row">
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="filler"></button>
            <button class="symbol" id="x">x</button>
            <button class="symbol" id="/">/</button>
        </div>
        <div class="row">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="filler"></button>
            <button class="symbol" id="=">=</button>
            <button class="symbol" id="clear">C</button>
        </div>
        <div class="row">
            <button class="filler"></button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="filler"></button>
            <button class="filler"></button>
            <button class="filler"></button>
        </div>
    </div>
    <p id="warning">WARNING: This calculator does NOT account for Order of Operations</p>
</body>
</html>
